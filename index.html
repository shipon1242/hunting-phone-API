<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting phone Api</title>
<!-- daisyUi -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h2 class="text-6xl text-center font-extrabold"> Hunting phone</h2>
    </header>
    <main class=" w-11/12 mx-auto">
        <!-- search section -->
        <section class=" bg-gray-100 m-4 p-4   ">
            <input id="searchField"   type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs " />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>
        <!-- card section -->
        <section class="w-11/12 mx-auto mt-10">

            <!-- loading spinner -->
            <div id="loading-spinner" class=" text-center my-40 hidden"><span class="loading loading-spinner text-primary "></span>
            </div>

            <!-- result lodded -->
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 lg:mx-8 lg:w-full ">
              
            </div>
            <!-- show all -->
            <div id="showAll-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">Show all</button>
            </div>
        </section>

        <!--phone details modal -->

        <!-- Open the modal using ID.showModal() method -->

<dialog id="my_phoneDetails_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-details-phone-name" class="font-bold text-lg">Hello!</h3>
    <div id="show-details-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn bg-red-500 text-white">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>
    <footer></footer>

    <script src="script/phoneApi.js"></script>
</body>
</html>
